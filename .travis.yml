language: csharp
solution: console.sln
script:
  - wget -P console/lib/ https://github.com/cern-winagent/plugin/releases/latest/download/plugin.dll
  - msbuild /p:Configuration=Release console.sln
before_deploy:
  - sha1sum console/bin/Release/console.dll > console/bin/Release/console.dll.sha1
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - console/bin/Release/console.dll
  - console/bin/Release/console.dll.sha1
  skip_cleanup: true
  overwrite: true
  on:
    repo: cern-winagent/console
    tags: true
